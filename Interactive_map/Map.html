<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index.html">Salzburg<span class="logo_colour">Interactive</span></a></h1>
          <h2 class="ml2">Water Resource MAP</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <li><a href="aboutmap.html"><h2><b>About Map</b></h2></a></li>
        </ul>
      </div> 
    </div>
    <div id="map"></div>
    <script src="js/mainmap.js"></script>
    <script>
      window.print = function () {
        return domtoimage
            .toPng(document.querySelector(".grid-print-container"))
            .then(function (dataUrl) {
              var link = document.createElement('a');
              link.download = map.printControl.options.documentTitle || "exportedMap" + '.png';
              link.href = dataUrl;
              link.click();
            });
      };
    </script>
